name: Frontend Deploy

run-name: Frontend Deploy to ${{ github.event.inputs.env }}

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - sandbox
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: ${{ github.event.inputs.env }}

    env:
      AWS_REGION: eu-central-1
      DEPLOY_ENV: ${{ github.event.inputs.env }}
      PROJECT_NAMESPACE: ${{ vars.PROJECT_NAMESPACE }}

    steps:
      - name: Debug GitHub context
        run: |
          echo "repository = ${{ github.repository }}"
          echo "ref        = ${{ github.ref }}"
          echo "event_name = ${{ github.event_name }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Read SSM parameters for frontend
        id: ssm
        run: |
          PARAM_PREFIX="/${PROJECT_NAMESPACE}-${DEPLOY_ENV}/frontend"

          BUCKET=$(aws ssm get-parameter --name "${PARAM_PREFIX}/bucket" --query "Parameter.Value" --output text)
          DIST_ID=$(aws ssm get-parameter --name "${PARAM_PREFIX}/distribution_id" --query "Parameter.Value" --output text)

          echo "bucket=${BUCKET}" >> $GITHUB_OUTPUT
          echo "dist_id=${DIST_ID}" >> $GITHUB_OUTPUT

      - name: Upload dist to S3
        run: |
          aws s3 sync dist/ "s3://${{ steps.ssm.outputs.bucket }}" --delete

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ steps.ssm.outputs.dist_id }}" \
            --paths "/*"
